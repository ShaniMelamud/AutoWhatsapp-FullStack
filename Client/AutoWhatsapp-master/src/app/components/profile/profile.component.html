<div class="profile-comp-wrap">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
      <div class="profile-section">
        <h2 class="profile-heading">פרופיל העסק</h2>
        <mat-form-field appearance="standard" class="input-field">
          <mat-label>שם העסק</mat-label>
          <input matInput type="text" [(ngModel)]="business.businessName"/>
        </mat-form-field>
        <mat-form-field appearance="standard" class="input-field">
          <mat-label>תחום עיסוק</mat-label>
          <input matInput type="text" [(ngModel)]="business.businessType" />
          <mat-hint>נסיון</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="standard" class="input-field">
          <mat-label>מספר טלפון</mat-label>
          <input matInput type="text" [(ngModel)]="business.businessPhone" />
        </mat-form-field>
        <mat-form-field appearance="standard" class="input-field">
          <mat-label>שם בעל העסק</mat-label>
          <input matInput type="text" [(ngModel)]="business.customerName" />
        </mat-form-field>
        <mat-form-field appearance="standard" class="input-field">
          <mat-label>אימייל</mat-label>
          <input matInput type="email" [(ngModel)]="business.businessEmail" />
        </mat-form-field>
        <button mat-raised-button color="primary" class="profile-btn" (click)="updateBusiness()">
          עדכון
        </button>
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
      <div class="profile-img">
        <img src="assets/people.png" class="people-img" />
      </div>
    </div>
  </div>
</div>
