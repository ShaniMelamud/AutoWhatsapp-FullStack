<div class="signup-comp-wrap">
    <div class="navbar-wrap">
        <a class="navbar-logo">AutoWhatsapp</a>
    </div>

    <div class="signup-section">
        <mat-card class="signup-card">
            <mat-card-header>
                <mat-card-title class="signup-title">איזה כיף, התחלה חדשה
                    <span>
                        <img src="assets/smile1.png" class="smile-img sign-up-smile" />
                    </span>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="signup-form" ngNativeValidate (submit)="register()">
                    <div class="row no-margin">
                        <div class="col-md-6 col-lg-4 plr-7">
                            <mat-form-field class="full-width" hideRequiredMarker>
                                <mat-label>שם העסק:</mat-label>
                                <input matInput name="businessName" [(ngModel)]="business.businessName"
                                 required #nameInfo="ngModel"/>
                                <mat-error>שדה חובה</mat-error>
                            </mat-form-field>

                            <mat-form-field class="full-width" hideRequiredMarker>
                                <mat-label>תחום עיסוק</mat-label>
                                <input matInput name="businessType" [(ngModel)]="business.businessType"
                                 required #typeInfo="ngModel"/>
                                <mat-error>שדה חובה</mat-error>
                            </mat-form-field>

                            <mat-form-field class="full-width" hideRequiredMarker>
                                <mat-label>מספר טלפון</mat-label>
                                <input matInput type="phoneNumber" name="businessPhone"
                                 [(ngModel)]="business.businessPhone" required #phoneInfo="ngModel"/>
                                <mat-error >שדה חובה</mat-error>
                            </mat-form-field>

                            <mat-form-field class="full-width" hideRequiredMarker>
                                <mat-label>שם בעל העסק</mat-label>
                                <input matInput name="customerName" [(ngModel)]="business.customerName"
                                 required #customerNameInfo="ngModel"/>
                                <mat-error>שדה חובה</mat-error>
                            </mat-form-field>
                        </div>
                        
                        <div class="col-md-6 col-lg-4 plr-7">
                            <mat-form-field class="full-width" hideRequiredMarker>
                                <mat-label>דואר אלקטרוני</mat-label>
                                <input matInput type="email" name="businessEmail" [(ngModel)]="business.businessEmail"
                                 required #emailInfo="ngModel"/>
                                <mat-error >שדה חובה</mat-error>
                            </mat-form-field>

                            <mat-form-field class="full-width" hideRequiredMarker>
                                <mat-label>שם משתמש</mat-label>
                                <input matInput name="userName" [(ngModel)]="business.userName"
                                 required #userNameInfo="ngModel"/>
                                <mat-error >שדה חובה</mat-error>
                            </mat-form-field>

                            <mat-form-field class="full-width" hideRequiredMarker>
                                <mat-label>סיסמא</mat-label>
                                <input matInput type="password" name="password"
                                 [(ngModel)]="business.password" required/>
                                <mat-error> שדה חובה</mat-error>
                            </mat-form-field>

                            <mat-form-field class="full-width" hideRequiredMarker>
                                <mat-label>אימות סיסמא</mat-label>
                                <input matInput type="password" name="passwordToConfirm"
                                 [(ngModel)]="passwordToConfirm" required/>
                                <mat-error> שדה חובה</mat-error>
                            </mat-form-field>
                            <span *ngIf="!passwordVerify" class="passwordToConfirm">סיסמא לא תואמת</span>

                            <div class="checkbox-wrap">
                                <mat-checkbox class="example-margin" required>
                                    אני מאשר\ת את
                                    <span class="text-green"> תנאי השימוש</span>
                                </mat-checkbox>
                            </div>
                        </div>

                        <div class="col-lg-4 plr-7">
                            <div class="button-section">
                                <button type="submit" mat-raised-button color="primary" class="signup-button">
                                    בוא נתחיל
                                    <img src="assets/hand.png" class="hand-img" />
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
